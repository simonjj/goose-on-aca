# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: goose-on-aca
metadata:
  template: goose-on-aca@0.0.1-beta

workflows:
  up:
    steps:
      - azd: provision
      - azd: deploy --all

infra:
  provider: bicep
  path: infra
  module: main


services:
  goose-agent:
    project: ./app/goose
    host: containerapp
    language: docker
  
  ollama:
    project: ./app/ollama
    host: containerapp
    language: docker